    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>

  </head>

  <body>
      
    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAstNWcTTCt8P0XbovUSv6u7mqKTcB7eZs&libraries=visualization&callback=initMap">
    </script>
    <script>
      var map, heatmap;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 38.6, lng: -97.434},
          mapTypeId: 'satellite'
        });

        var latLongArray = new Array();
        <% for (var i=0;i < zipDoc.length;i++) { %>
          latLongArray.push(new google.maps.LatLng(<%= zipDoc[i].lat %>, <%= zipDoc[i].long %>));
        <%}%>
          heatmap = new google.maps.visualization.HeatmapLayer({
            data: latLongArray,
            map: map
          });
      }

      function getPoints() {
          return [
          new google.maps.LatLng(40.7859464, -73.97418739999999)
          ]
      }
      
    </script>

  </body>
